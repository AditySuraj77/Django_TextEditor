    <div class="alert alert-success alert-dismissible fade show" role="alert">

    <span aria-hidden="true">&times;</span>
  </button>

    <div class='container'>

        <form action='/analyze' method='post'>  {% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Write Text Here...</label>
    <textarea name='text' class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>

        <input name='punction' type="checkbox" aria-label="Checkbox for following text input"> Capitalize <br>
        <input name='newlinerem' type="checkbox" aria-label="Checkbox for following text input"> New Line Remover <br>
        <input name='extraspacerem' type="checkbox" aria-label="Checkbox for following text input"> Extra Space Remover <br>
        <input name='wordcount' type="checkbox" aria-label="Checkbox for following text input"> Word Count <br>

        <button type="submit" class="btn btn-primary mt-2">Submit</button>
</form>
    </div>
